<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Discover Places</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-segment (ionChange)="onFilterUpdate($event)">
		<ion-segment-button value="places" checked>Places</ion-segment-button>
		<ion-segment-button value="electronics">Electronics</ion-segment-button>
		<ion-segment-button value="automobiles">Automobiles</ion-segment-button>
	</ion-segment>
	<ion-grid no-padding>
		<ion-row
			no-padding
			*ngFor="let place of loadedPlaces"
			[routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
		>
			<ion-col size="12" size-sm="8" offset-sm="2">
				<ion-card
					[routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
				>
					<ion-card-header>
						<ion-card-title>{{ place.title }}</ion-card-title>
						<ion-card-subtitle
							>{{
								place.price | currency: "INR"
							}}
							Night</ion-card-subtitle
						>
					</ion-card-header>
					<ion-img [src]="place.imageUrl"></ion-img>
					<ion-card-content>
						<p>{{ place.description }}</p>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
