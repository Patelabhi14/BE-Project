<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/places/tabs/offer"></ion-back-button>
		</ion-buttons>
		<ion-title>New Offer</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="form">
		<ion-grid>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">Title</ion-label>
						<ion-input
							type="text"
							autocomplete
							autocorrect
							formControlName="title"
						></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">
							Short Description
						</ion-label>
						<ion-textarea rows="3" formControlName="description">
						</ion-textarea>
					</ion-item>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col size-sm="6" offset-sm="3">
					<ion-item>
						<ion-label position="floating">Price</ion-label>
						<ion-input
							type="number"
							formControlName="price"
						></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>

	<ion-button
		color="primary"
		margin
		(click)="onPostPlace()"
		[disabled]="!form.valid"
	>
		Post
	</ion-button>
</ion-content>
